version: '3.8'

services:
  # FastAPI Backend
  backend:
    build: .
    container_name: rag-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ../textbook/docs:/textbook/docs:ro  # Mount textbook docs for ingestion
    env_file:
      - .env
    environment:
      - API_RELOAD=true
      - ENVIRONMENT=development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rag-network

  # Optional: Local Qdrant instance for development (comment out if using Qdrant Cloud)
  # qdrant:
  #   image: qdrant/qdrant:latest
  #   container_name: rag-qdrant
  #   ports:
  #     - "6333:6333"
  #     - "6334:6334"
  #   volumes:
  #     - qdrant_storage:/qdrant/storage
  #   networks:
  #     - rag-network

networks:
  rag-network:
    driver: bridge

